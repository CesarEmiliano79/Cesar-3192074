<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>¡Bienvenido a la funcadion SCP</h1>
    </header>
    <div class="content">
        <h2>Inicia tu registro</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" required><br>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Numero proporcionado por la funcación" required><br>
            
            <label for="cuenta">Número de cuenta:</label>
            <input type="text" id="cuenta" name="cuenta" placeholder="Ejemplo: 240934547" pattern="\d{9}" required><br>
            
            <label for="nAcceso">Nivel de acceso:</label>
            <input type="text" id="nAcceso" name="nAcceso" placeholder="Ejemplo: Clase D" required><br>
            
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
